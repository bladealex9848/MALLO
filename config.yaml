# Configuraci贸n general
general:
  default_language: "es"
  max_tokens: 1000
  temperature: 0.7

# Prioridad de procesamiento
processing_priority:
  - openrouter
  - deepinfra 
  - groq 
  - deepseek
  - specialized_assistants
  - moa    
  - together
  - openai  
  - anthropic    
  - cohere
  - ollama
  - mistral

# Configuraci贸n de utilidades
utilities:
  web_search:
    enabled: true
    max_results: 5
  image_analysis:
    enabled: false
    model: "llava:latest"
  file_handling:
    enabled: true
    allowed_extensions: [".txt", ".pdf", ".docx"]

# Configuraci贸n de la interfaz de usuario
ui:
  page_title: "MALLO: MultiAgent LLM Orchestrator"
  page_icon: ""
  layout: "wide"

# Configuraci贸n de registro y depuraci贸n
logging:
  level: "INFO"
  file: "mallo.log"

# Configuraci贸n de cach茅
cache:
  enabled: true
  expiration: 3600  # en segundos

# Configuraci贸n de l铆mites de uso
usage_limits:
  max_queries_per_day: 1000
  max_tokens_per_query: 4000

# Configuraci贸n de MOA (Mixture of Agents)
moa:
  enabled: true
  aggregator_model: "meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo"
  proposal_models:
    - "Qwen/Qwen2-72B-Instruct"
    - "google/gemma-2-27b-it"
    - "zero-one-ai/Yi-34B-Chat"
    - "deepseek-ai/deepseek-llm-67b-chat"
  max_layers: 3
  aggregator_system_prompt: "You are an expert aggregator. Synthesize the following responses into a single, coherent answer, taking into account the web context if provided."

# Umbrales de complejidad
thresholds:
  moa_complexity: 0.8  # Umbral para activar MOA
  local_complexity: 0.5  # Umbral para usar modelos locales
  web_search_complexity: 0.4  # Umbral para activar b煤squeda web
  api_complexity: 0.7  # Umbral para activar API externa
  synthesis_complexity: 0.6  # Umbral para activar s铆ntesis final

utilities:
  web_search:
    enabled: true
    max_results: 5

# Configuraci贸n de evaluaci贸n de modelos
evaluation_models:
  initial:
    api: "openai"
    model: "gpt-4o-mini"
    backup_api: "openrouter"
    backup_model: "mattshumer/reflection-70b:free"
    backup_api2: "cohere"
    backup_model2: "command-r-plus"    
  final:
    api: "openai"
    model: "gpt-4o-mini"
    backup_api: "openrouter"
    backup_model: "mattshumer/reflection-70b:free"
    backup_api2: "deepseek"
    backup_model2: "deepseek-chat"
  meta_analysis:
    api: "openai"
    model: "gpt-4o-mini"
    backup_api: "openrouter"
    backup_model: "nousresearch/hermes-3-llama-3.1-405b"
    backup_api2: "groq"
    backup_model2: "llama-3.1-70b-versatile"

# Configuraci贸n de selecci贸n de prompts para los agentes
prompt_selection:
  default_model: "cohere:command-r-plus"  # Modelo por defecto para selecci贸n de prompt
  fallback_type: "default"  # Tipo de prompt a usar si no se puede determinar
  threshold: 0.6  # Umbral de confianza para la selecci贸n autom谩tica

# Configuraci贸n de selecci贸n de agentes
agent_selection:
  default_model: "cohere:command-r-plus"
  fallback_type: "Asistente de Inteligencia Artificial"
  threshold: 0.6
  validation_model: "command-r-plus"