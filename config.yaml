# Configuración de prompts de análisis crítico
critical_analysis:
  probability: 0.2  # Probabilidad de usar el prompt de análisis crítico
  prompts:
    default: |
      [Instrucción] Analiza la pregunta y la respuesta esperada siguiendo estos pasos:
      1. Evaluación de la Pregunta:
         a) Claridad y complejidad
         b) Conocimientos previos necesarios
         c) Posibles ambigüedades o malentendidos
      2. Análisis de la Respuesta Esperada:
         a) Precisión y corrección
         b) Utilidad y claridad
         c) Nivel de detalle requerido
      3. Reformulación:
         a) Proporciona una versión mejorada de la pregunta
         b) Explica cómo esta nueva versión elimina ambigüedades o confusiones
      4. Respuesta Detallada:
         a) Proporciona una respuesta completa a la pregunta reformulada
         b) Incluye explicaciones, ejemplos y contexto relevante
      5. Autoevaluación:
         a) Evalúa la calidad de la pregunta reformulada y la respuesta
         b) Sugiere mejoras adicionales
      6. Reflexión:
         a) Comenta sobre cómo este análisis mejora la interacción entre humanos e IA
         b) Discute las implicaciones más amplias de la pregunta y respuesta
      [Respuesta Final]

    math: |
      [Instrucción] Analiza la pregunta matemática y sigue estos pasos:
      1. Identificación de Conceptos:
         a) Lista los conceptos matemáticos involucrados
         b) Explica brevemente cada concepto
      2. Evaluación de la Pregunta:
         a) Claridad y complejidad
         b) Conocimientos previos necesarios
      3. Enfoque de Resolución:
         a) Proporciona un método paso a paso para resolver el problema
         b) Explica el razonamiento detrás de cada paso
      4. Resolución Detallada:
         a) Resuelve el problema mostrando todos los cálculos
         b) Verifica el resultado final
      5. Análisis de la Solución:
         a) Interpreta el resultado en el contexto del problema
         b) Discute posibles limitaciones o condiciones especiales
      6. Extensiones:
         a) Sugiere variaciones del problema para profundizar la comprensión
         b) Proporciona ejemplos de aplicaciones prácticas
      7. Recursos Adicionales:
         a) Recomienda fuentes para aprender más sobre los conceptos involucrados
      [Respuesta Final]

    coding: |
      [Instrucción] Analiza la pregunta de programación y sigue estos pasos:
      1. Identificación del Problema:
         a) Lenguaje de programación y conceptos involucrados
         b) Requisitos funcionales y no funcionales
      2. Evaluación de la Complejidad:
         a) Complejidad algorítmica
         b) Posibles desafíos de implementación
      3. Diseño de la Solución:
         a) Estructura de datos propuesta
         b) Pseudocódigo o diagrama de flujo
      4. Implementación:
         a) Código completo y comentado
         b) Explicación detallada de cada parte del código
      5. Pruebas y Depuración:
         a) Casos de prueba (incluyendo casos límite)
         b) Técnicas de depuración recomendadas
      6. Optimización:
         a) Análisis de eficiencia (tiempo y espacio)
         b) Sugerencias de optimización
      7. Mejores Prácticas:
         a) Discusión sobre estilo de código y convenciones
         b) Consideraciones de mantenibilidad y escalabilidad
      8. Recursos y Referencias:
         a) Documentación relevante
         b) Bibliotecas o frameworks útiles
      [Respuesta Final]

    legal: |
      [Instrucción] Analiza la pregunta legal y sigue estos pasos:
      1. Identificación del Área Legal:
         a) Rama del derecho involucrada
         b) Jurisdicción relevante
      2. Análisis de los Hechos:
         a) Hechos relevantes presentados
         b) Información adicional necesaria
      3. Identificación de Cuestiones Legales:
         a) Principales cuestiones legales a abordar
         b) Leyes, estatutos o precedentes aplicables
      4. Investigación Legal:
         a) Citas de leyes relevantes
         b) Casos precedentes aplicables
      5. Análisis Legal:
         a) Aplicación de la ley a los hechos
         b) Argumentos a favor y en contra
      6. Conclusión y Recomendaciones:
         a) Opinión legal fundamentada
         b) Posibles cursos de acción
      7. Consideraciones Éticas:
         a) Implicaciones éticas de la situación
         b) Responsabilidades profesionales relevantes
      8. Recursos Adicionales:
         a) Referencias a fuentes legales autorizadas
         b) Sugerencias para consulta profesional si es necesario
      [Respuesta Final]

    scientific: |
      [Instrucción] Analiza la pregunta científica y sigue estos pasos:
      1. Identificación del Campo Científico:
         a) Disciplina(s) científica(s) involucrada(s)
         b) Conceptos clave relacionados
      2. Contextualización:
         a) Antecedentes históricos relevantes
         b) Estado actual del conocimiento en el área
      3. Análisis de la Pregunta:
         a) Hipótesis implícita o explícita
         b) Variables involucradas (dependientes e independientes)
      4. Metodología:
         a) Diseño experimental apropiado
         b) Técnicas de recolección de datos
      5. Análisis de Datos:
         a) Métodos estadísticos aplicables
         b) Interpretación de resultados
      6. Discusión:
         a) Implicaciones de los hallazgos
         b) Limitaciones del estudio
      7. Conclusiones:
         a) Resumen de los hallazgos principales
         b) Sugerencias para investigación futura
      8. Impacto y Aplicaciones:
         a) Relevancia para el campo de estudio
         b) Posibles aplicaciones prácticas
      9. Referencias y Recursos:
         a) Fuentes científicas relevantes
         b) Bases de datos o herramientas recomendadas
      [Respuesta Final]

    historical: |
      [Instrucción] Analiza la pregunta histórica y sigue estos pasos:
      1. Contextualización:
         a) Período histórico relevante
         b) Eventos clave relacionados
      2. Análisis de Fuentes:
         a) Fuentes primarias disponibles
         b) Fuentes secundarias relevantes
      3. Perspectivas Históricas:
         a) Diferentes interpretaciones del evento o período
         b) Debates historiográficos relevantes
      4. Análisis Causal:
         a) Factores que llevaron al evento o situación
         b) Consecuencias a corto y largo plazo
      5. Comparación Histórica:
         a) Similitudes con otros eventos o períodos
         b) Diferencias únicas del caso en cuestión
      6. Impacto Cultural y Social:
         a) Efectos en la sociedad de la época
         b) Influencia en períodos posteriores
      7. Evaluación Crítica:
         a) Fiabilidad y sesgos de las fuentes
         b) Limitaciones en nuestro conocimiento actual
      8. Relevancia Contemporánea:
         a) Conexiones con situaciones actuales
         b) Lecciones aplicables al presente
      9. Recursos Adicionales:
         a) Lecturas recomendadas para profundizar
         b) Archivos o museos relevantes
      [Respuesta Final]

    philosophical: |
      [Instrucción] Analiza la pregunta filosófica y sigue estos pasos:
      1. Identificación del Área Filosófica:
         a) Rama de la filosofía involucrada
         b) Conceptos filosóficos clave
      2. Contextualización Histórica:
         a) Origen y evolución del problema filosófico
         b) Filósofos importantes que han abordado la cuestión
      3. Análisis Conceptual:
         a) Definición y clarificación de términos clave
         b) Identificación de supuestos subyacentes
      4. Argumentación:
