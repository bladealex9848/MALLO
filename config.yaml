# Configuración general
general:
  default_language: "es"
  max_tokens: 1000
  temperature: 0.7

# Prioridad de procesamiento
processing_priority:
  - groq
  - openrouter
  - deepinfra    
  - deepseek
  - specialized_assistants
  - moa    
  - together
  - openai  
  - anthropic 
  - cohere  
  - mistral
  - ollama

# Configuración de utilidades
utilities:
  web_search:
    enabled: true
    max_results: 5
  image_analysis:
    enabled: false
    model: "llava:latest"
  file_handling:
    enabled: true
    allowed_extensions: [".txt", ".pdf", ".docx"]

# Configuración de la interfaz de usuario
ui:
  page_title: "MALLO: MultiAgent LLM Orchestrator"
  page_icon: "🤖"
  layout: "wide"

# Configuración de registro y depuración
logging:
  level: "INFO"
  file: "mallo.log"

# Configuración de caché
cache:
  enabled: true
  expiration: 3600  # en segundos

# Configuración de límites de uso
usage_limits:
  max_queries_per_day: 1000
  max_tokens_per_query: 4000

# Configuración de MOA (Mixture of Agents)
moa:
  enabled: true
  aggregator_model: "meta-llama/Llama-Vision-Free"
  proposal_models:
    - "meta-llama/Llama-Vision-Free"
    - "meta-llama/Llama-3.2-3B-Instruct-Turbo"
    - "Gryphe/MythoMax-L2-13b-Lite"
    - "mistralai/Mistral-7B-Instruct-v0.3"
  max_layers: 3
  aggregator_system_prompt: "You are an expert aggregator. Synthesize the following responses into a single, coherent answer, taking into account the web context if provided."

# Umbrales de complejidad
thresholds:
  moa_complexity: 0.8  # Umbral para activar MOA
  local_complexity: 0.5  # Umbral para usar modelos locales
  web_search_complexity: 0.4  # Umbral para activar búsqueda web
  api_complexity: 0.7  # Umbral para activar API externa
  synthesis_complexity: 0.6  # Umbral para activar síntesis final

# Configuración de evaluación de modelos
evaluation_models:
  initial:
    api: "groq"
    model: "deepseek-r1-distill-llama-70b"
    backup_api: "openrouter"
    backup_model: "deepseek/deepseek-r1:free"
    backup_api2: "openai"
    backup_model2: "gpt-4o-mini"    
  final:
    api: "openai"
    model: "gpt-4o-mini"
    backup_api: "groq"
    backup_model: "deepseek-r1-distill-llama-70b"
    backup_api2: "deepseek"
    backup_model2: "deepseek-reasoner"
  meta_analysis:
    api: "openai"
    model: "gpt-4o-mini"
    backup_api: "deepinfra"
    backup_model: "Qwen/Qwen2.5-72B-Instruct"
    backup_api2: "deepseek"
    backup_model2: "deepseek-reasoner"    

# Configuración de selección de prompts para los agentes
prompt_selection:
  default_model: "cohere:command-r-plus"  # Modelo por defecto para selección de prompt
  fallback_type: "default"  # Tipo de prompt a usar si no se puede determinar
  threshold: 0.6  # Umbral de confianza para la selección automática

# Configuración de selección de agentes
agent_selection:
  default_model: "cohere:command-r-plus"
  fallback_type: "Asistente de Inteligencia Artificial"
  threshold: 0.6
  validation_model: "command-r-plus"

# Configuración de proveedores de busqueda web
utilities:
  web_search:
    enabled: true
    max_results: 3
    search_methods:
      - you
      - tavily
      - duckduckgo